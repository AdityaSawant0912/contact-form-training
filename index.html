<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/index.css">
  <script src="scripts/index.js"></script>

  <title>Frontend Mentor | Contact form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <!-- Contact Us

  First Name
  This field is required

  Last Name
  This field is required

  Email Address
  Please enter a valid email address
  This field is required

  Query Type
  General Enquiry
  Support Request
  Please select a query type

  Message
  This field is required

  I consent to being contacted by the team
  To submit this form, please consent to being contacted

  Submit

  Message Sent!
  Thanks for completing the form. We'll be in touch soon!
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  -->

  <main>
    <div class="title">Contact Us</div>

    <form>
      <div class="form-row">
        <div class="row-h">
          <div class="item">
            <span class="row-label">First Name</span>
            <input type="text" name="first_name" class="hov text-input">
            <span class="form-error" id="first_name"></span>
          </div>
          <div class="item">
            <span class="row-label">Last Name</span>
            <input type="text" name="last_name" class="hov text-input">
            <span class="form-error" id="last_name"></span>
          </div>
        </div>
      </div>  
        
      <div class="form-row">
        <div class="row-h">
          <div class="item">
            <span class="row-label">Email Address</span>
            <input type="text" name="email" class="hov text-input">
            <span class="form-error" id="email"></span>
          </div>
        </div>  
      </div>
      
      <div class="form-row">
        <span class="row-label">Query Type</span>
        <div class="row-h">
          <div class="radio-item" id="GE">
            <input type="radio" name="query_type"  value="General Enquiry">
            <span class="radio-label" >General Enquiry</span>
          </div>
          <div class="radio-item" id="SR">
            <input type="radio" name="query_type"  value="General Enquiry">
            <span class="radio-label" >Support Request</span>
          </div>
        </div>
        <span class="form-error" id="query_type"></span>
      </div>  
        
      <div class="form-row">
        <div class="row-h">
          <div class="item">
            <span class="row-label">Message</span>
            <textarea name="message" class="hov textarea-input" rows="4"></textarea>
            <span class="form-error" id="message"></span>
          </div>
        </div>  
      </div>
      
      <div class="form-row">
        <div class="row-h-consent">
          <input type="checkbox" name="consent" id="consent" class="hov checkbox-input">
          <span class="checkbox-label">I consent to being contacted by the team</span>
        </div>  
        <span class="form-error" id="message"></span>
      </div>
      
      <div class="form-row">
        <div class="row-h">
          <input type="button" value="Submit" class="submit-btn">
        </div>
      </div>


    </form>


  </main>

</body>

</html>
